    <div id="main"></div>
    <div id="earnbar"></div>
</body>

</html>
<script type="module">

    import navbar from "./components/navbar.js"
    console.log(navbar);

    let main = document.getElementById('main');
    main.innerHTML = navbar();


    import explore from "./components/explore.js"
    console.log(explore);

    let flag = false;
    document.getElementById("explore").addEventListener("mouseenter", () => {
        var subNav = document.getElementById("showSubNav");
        if (flag) {
            subNav.style.display = "block";
        } else {
            subNav.style.display = "none";
        }
        flag = !flag;
    });
    document.getElementById("explore").addEventListener("mouseout", () => {
        var subNav = document.getElementById("showSubNav");
        if (flag) {
            subNav.style.display = "block";
        } else {
            subNav.style.display = "none";
        }
        flag = !flag;
    });

    console.log(document.querySelector("#duffy"));
    document.querySelector("#duffy").addEventListener("click", () => {
        console.log("hello");
    });
    document.getElementById("earnbar").innerHTML = explore();

</script>
